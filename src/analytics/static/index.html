    <main>
      <div class="filters">
        <label for="time-step"> Time Step: </label>
        <input type="number" name="time-step" id="time-step" />
        <select name="time-step-unit" id="time-step-unit"></select>

        <label for="time-range"> Time Range: </label>
        <input type="number" name="time-range" id="time-range" />
        <select name="time-range-unit" id="time-range-unit"></select>

        <button id="refetch">Refetch</button>
      </div>
      <div class="chart-content">
        <div class="analytics-container">
          <h5>Requests Per Unit Time</h5>
          <div id="rpm-chart" class="chart loading">
            <div class="no-data-content"> No Data </div>
          </div>
        </div>
        <div class="analytics-container">
          <h5>Avg and Max Latency</h5>
          <p>
            <em>
              * -1 Latency signifies that no data was available for that time
            </em>
          </p>
          <div id="latency-chart" class="chart loading">
            <div class="no-data-content"> No Data </div>
          </div>
        </div>
        <div class="analytics-container">
          <h5>System Metric</h5>
          <div id="system-metric-chart" class="chart loading">
            <div class="no-data-content"> No Data </div>
          </div>
        </div>
      </div>
      <div class="rank-content">
        <div class="analytics-container rank">
          <h5>Most hit endpoints</h5>
          <div id="most-hit-rank-chart" class="chart rank-data loading">
            <div class="no-data-content"> No Data </div>
          </div>
        </div>
        <div class="analytics-container rank">
          <h5>Most Server Errored endpoints</h5>
          <div id="most-server-err-rank-chart" class="chart rank-data loading">
            <div class="no-data-content"> No Data </div>
          </div>
        </div>
        <div class="analytics-container rank">
          <h5>Most User Errored endpoints</h5>
          <div id="most-user-err-rank-chart" class="chart rank-data loading">
            <div class="no-data-content"> No Data </div>
          </div>
        </div>
        <div class="analytics-container rank">
          <h5>Most Successfull endpoints</h5>
          <div id="most-success-rank-chart" class="chart rank-data loading">
            <div class="no-data-content"> No Data </div>
          </div>
        </div>
      </div>
    </main>
